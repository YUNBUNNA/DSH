<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load dotlottie-wc -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.7.1/dist/dotlottie-wc.js" type="module"></script>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="../assets/plugins/bootstrap-5.3.7/css/bootstrap.css">
    <!-- link theme -->
    <link rel="stylesheet" href="../assets/plugins/bootstrap-5.3.7/css/theme.css">
    <!-- link icons -->
    <link rel="stylesheet" href="../assets/plugins/bootstrap-icons/bootstrap-icons.css">
    <!-- link swiper -->
    <link rel="stylesheet" href="../assets/plugins/swiper-js/css/swiper-bundle.min.css">
    <!-- link aos -->
    <link rel="stylesheet" href="../assets/plugins/aos/css/aos.css">
    <!-- link css custom -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-prime">
    <main>
        <section class="sign-up vh-100">
            <div class="container-fluid h-100">
                <div class="row h-100 m-0 align-items-center">
                    <div class="col-lg-5">
                        <div class="card bg-prime h-100 border-0 rounded-0">
                            <!-- Lottie Animation -->
                            <dotlottie-wc src="../assets/img/Sign-in.json" style="height: 450px" loop autoplay speed="1"
                                mode="forward" class="w-100">
                            </dotlottie-wc>
                        </div>
                        <div class="card-img-overlay">
                            <img src="../assets/img/logo2.png" alt="" class="position-absolute img-fluid"
                                style="width: 120px; top: -3%;">
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-lg-5">
                        <div class="card border-0 bg-prime">
                            <div class="card-body text-prime">
                                <h2 class="text-center fw-bold mb-3 text-main">ចុះឈ្មោះប្រើប្រាស់</h2>
                                <h5 class="text-center text-second mb-4 fw-normal">
                                    បង្កើតគណនីថ្មីដើម្បីចាប់ផ្តើមដំណើរសុខភាព</h5>
                                <form>
                                    <div class="mb-3 position-relative">
                                        <label for="name" class="form-label fs-nav">ឈ្មោះពេញ</label>
                                        <input type="text" class="form-control bg-prime fs-text text-second ps-7"
                                            id="name" placeholder="បញ្ចូលឈ្មោះពេញរបស់អ្នក">
                                        <i class="bi bi-person position-absolute text-gold icon-input"></i>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="email" class="form-label fs-nav">អ៊ីមែល</label>
                                        <input type="email" class="form-control bg-prime fs-text text-second ps-7"
                                            id="email" placeholder="បញ្ចូលអ៊ីមែលរបស់អ្នក">
                                        <i class="bi bi-envelope position-absolute text-gold icon-input"></i>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="password" class="form-label fs-nav">ពាក្យសម្ងាត់</label>
                                        <input type="password" class="form-control bg-prime fs-text text-second ps-7"
                                            id="password" placeholder="បញ្ចូលពាក្យសម្ងាត់">
                                        <i class="bi bi-lock position-absolute text-gold icon-input"></i>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="password" class="form-label fs-nav">បញ្ជាក់ពាក្យសម្ងាត់</label>
                                        <input type="password" class="form-control bg-prime fs-text text-second ps-7"
                                            id="passwords" placeholder="បញ្ជាក់ពាក្យសម្ងាត់">
                                        <i class="bi bi-lock position-absolute text-gold icon-input"></i>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label fs-text text-prime bg-prime"
                                                for="flexCheckDefault">
                                                ខ្ញុំយល់ព្រមនឹង <a href=""
                                                    class="text-decoration-none text-main">លក្ខខណ្ឌ</a> របស់គេហទំព័រ
                                            </label>
                                        </div>
                                    </div>
                                    <a href="../pages/signin.html" type="button" class="btn btn-gold w-100 fs-btn">បង្កើតគណនី</a>
                                    <p class="fs-text text-center mt-3 text-prime">មានគណនីរួចហើយ? <a href="signin.html"
                                            class="text-decoration-none text-main">ចូលគណនី</a></p>
                                    <a href="../index.html" class="fs-text d-block text-center text-decoration-none text-second">
                                        <i class="bi bi-arrow-left"></i> ត្រឡប់ទៅទំព័រដើម</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- link bootstrap js -->
    <script src="../assets/plugins/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
    <!-- link swiper js -->
    <script src="../assets/plugins/swiper-js/js/swiper-bundle.min.js"></script>
    <!-- link aos js -->
    <script src="../assets/plugins/aos/js/aos.js"></script>
    <!-- link js custom -->
    <script src="../assets/js/main.js"></script>

</body>

</html>
